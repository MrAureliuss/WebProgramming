<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <style>
        @import "https://fonts.googleapis.com/css?family=Lato:100";
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow: hidden;
            font-size: 10px;
            font-family: "Lato", Arial, sans-serif;
        }

        button, input:focus {
            outline: 0;
        }

        section {
            overflow: hidden;
            width: 100%;
            height: 100vmax;
            color: #fff;
            background: linear-gradient(-45deg, #EE7752, #E73C73, #23A6D5, #23D5AB);
            background-size: 400% 400%;
            position: relative;
            animation: changeBack 10s ease-in-out infinite;
        }

        @keyframes changeBack {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }

        .baseInsideRect {
            position: absolute;
            top: 50%;
            left: 50%;
            mix-blend-mode: hard-light;
            padding: 30px 10px 10px 10px;
            border-radius: 20px;
            background-color: rgba(205, 205, 205, 0.85);
            font-family: Rockwell, sans-serif;
            font-size: 16px;
            color: black;
            text-align: center;
            vertical-align: middle;
        }

        .contentRect {
            position: fixed;
            text-align: left;
            top: 55%;
            left: 50%;
            margin-left: -250px;
            margin-top: -10%;
            width: 550px;
            height: 370px;
            mix-blend-mode: hard-light;
            border-radius: 20px;
            background-color: rgba(205, 205, 205, 0.85);
        }

        .baseInsideRect.actionTimeRect {
            margin-left: -225px;
            margin-top: -150px;
            width: 215px;
            height: 140px;
        }

        .baseInsideRect.currentTimeRect {
            margin-left: -225px;
            margin-top: 5px;
            width: 215px;
            height: 140px;
        }

        .baseInsideRect.xRect {
            margin-left: 5px;
            margin-top: -150px;
            width: 60px;
            height: 140px;
        }

        .baseInsideRect.yRect {
            margin-left: 85px;
            margin-top: -150px;;
            width: 60px;
            height: 140px;
        }

        .baseInsideRect.zRect {
            margin-left: 165px;
            margin-top: -150px;;
            width: 60px;
            height: 140px;
        }

        .baseInsideRect.resultRect {
            margin-left: 5px;
            margin-top: 5px;
            width: 220px;
            height: 140px;
        }

        p {
           padding-top: 15px;
        }


    </style>
    <title>Таблица</title>
</head>

<body>
<section>
    <table style="width: 100%; height: 100%;">
        <tr>
            <td>
                <main class="contentRect animated zoomIn">
                    <div class="baseInsideRect actionTimeRect">
                        <span>Время выполнения</span>
                        <p id="actionTime"><?php echo $y; ?></p>
                    </div>

                    <div class="baseInsideRect currentTimeRect">
                        <span>Текущее время</span>
                        <p id="currentTime"></p>
                        <script type="text/javascript">
                            function setTime() {
                                document.getElementById("currentTime").innerHTML = new Date().toLocaleTimeString();
                            }

                            setInterval(setTime, 1000);
                            setTime();
                        </script>
                    </div>

                    <div class="baseInsideRect xRect">
                        <span>X</span>
                    </div>

                    <div class="baseInsideRect yRect">
                        <span>Y</span>
                    </div>

                    <div class="baseInsideRect zRect">
                        <span>Z</span>
                    </div>

                    <div class="baseInsideRect resultRect">
                        <span>Результат</span>
                    </div>
                </main>
            </td>
        </tr>
    </table>
</section>
</body>
</html>
